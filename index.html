<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b8f6b08f99.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="airpods">
      <img
        src="https://c1.neweggimages.com/ProductImage/75-869-209-S04.jpg"
        class="airpods__image"
      />
      <div class="airpods__text">
        <div class="airpods__title">Apple AirPods</div>
        <div class="airpods__description">
          Combine intelligent design with breakthrough technology and crystal
          clear sound.
        </div>
      </div>
      <div class="airpods__info">
        <div class="airpods__price">
          $159
        </div>
        <div class="airpods__stars">
          <div class="stars__star">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star unchecked"></span>
          </div>
          <div class="stars__num">16</div>
        </div>
      </div>
    </div>
    <div class="namecard"></div>
  </body>
</html>
